      padding-left: 1.45rem;

    ul.slide-list > li::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0.65em;
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #ef5a3c;

      position: relative;
      padding-left: 1.1rem;

      content: '';

      left: 0;
      top: 0.6em;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: #ef5a3c;
      box-shadow: 0 0 0 3px rgba(239, 90, 60, 0.12);

      list-style: none;

    ol.slide-ol > li {
      counter-increment: step;
      position: relative;
      padding-left: 2.7rem;
    }

      content: counter(step);
      position: absolute;
      left: 0;
      top: -0.05em;

      font-size: 1.15em;
      font-weight: 700;

    const { useState, useEffect, useCallback } = React;

    function Slide({ children, className = '', contentClassName = '' }) {
      return (
        <div className={`w-full h-full px-40 py-14 flex flex-col justify-center ${className}`}>
          <div className={`w-full max-w-[1152px] mx-auto ${contentClassName}`}>

        </div>

    function TitleSlide({ title, subtitle }) {
      return (
        <Slide className="items-center text-center">
          <div className="w-full flex flex-col items-center">
            <h1 className="font-display text-6xl font-800 tracking-tight leading-tight max-w-5xl">
              {title}
            </h1>
            {subtitle && (
              <p className="font-body text-2xl text-muted mt-8 max-w-4xl leading-relaxed">
                {subtitle}
              </p>
            )}
          </div>
        </Slide>
      );
    }

    function H2({ children }) {
      return (
        <div className="mb-9 max-w-5xl mx-auto w-full">
          <h2 className="font-display text-5xl font-700 tracking-tight leading-tight">{children}</h2>
        </div>
      );
    }

    function H3({ children }) {
      return (
        <h3 className="font-display text-3xl font-700 tracking-tight mb-5 max-w-5xl mx-auto w-full">{children}</h3>
      );
    }

    function Panel({ children, className = '' }) {
      return (
        <div className={`glass rounded-2xl p-8 ${className}`}>
          {children}
        </div>
      );
    }

    function SmallPanel({ children, className = '' }) {
      return (
        <div className={`glass rounded-xl p-5 ${className}`}>
          {children}
        </div>
      );
    }

    function ProgressBar({ current, total }) {
      const pct = ((current + 1) / total) * 100;
      return (
        <div className="fixed bottom-0 left-0 w-full h-[2px] bg-border z-50">
          <div className="h-full bg-accent transition-all duration-500 ease-out" style={{ width: `${pct}%` }} />
        </div>
      );
    }

    function SlideCounter({ current, total }) {
      const num = String(current + 1).padStart(2, '0');
      const tot = String(total).padStart(2, '0');
      return (
        <div className="slide-counter fixed bottom-5 right-8 font-mono text-base text-dim z-50 select-none">
          {num}<span className="text-border mx-1">/</span>{tot}

            <li>Нанимать "исполнителей"</li>
            <li>Нанимать "у нас в компании ИИ было нельзя"</li>
          </ul>
        </Slide>
      ),

      // 44. Почитать
      () => (
        <Slide contentClassName="flex flex-col items-center text-center">
          <h2 className="font-display text-5xl font-700 tracking-tight leading-tight mb-9">Почитать</h2>
          <div className="space-y-6 max-w-4xl w-full">
            <Panel>
              <a href="https://openai.com/index/harness-engineering/" target="_blank" rel="noopener noreferrer" className="font-body text-xl text-accent hover:text-[#ff8c70] transition-colors">
                OpenAI: Harness Engineering
              </a>
            </Panel>
            <Panel>
              <a href="https://boristane.com/blog/the-software-development-lifecycle-is-dead/" target="_blank" rel="noopener noreferrer" className="font-body text-xl text-accent hover:text-[#ff8c70] transition-colors">
                The Software Development Lifecycle is Dead
              </a>
            </Panel>
          </div>
        </Slide>
      ),

      // 45. Вопросы к самому себе
      () => (
        <Slide className="py-10">
          <H2>Вопросы к самому себе</H2>
          <div className="flex gap-12 max-w-5xl mx-auto w-full items-start">
            <ol className="slide-ol space-y-4 font-body text-xl text-[#dbe0ea] leading-relaxed flex-1">
              <li>Что отдавать ИИ, а что делать самому?</li>
              <li>На какие грин-флаги обращать внимание на собесе?</li>
              <li>Какие навыки именно мне нужны для роста?</li>
              <li>А что отличается, если мы сами делаем ИИ продукты?</li>
              <li>Как дать ИИ-агента не разработчикам?</li>
              <li>Зачем нам еще быстрее делать фичи?</li>
            </ol>
            <div className="flex flex-col items-center flex-shrink-0">
              <img src="./assets/all_qr.png" alt="QR code" className="w-52 h-52 rounded-2xl border border-border shadow-glow" />
              <p className="font-body text-base text-muted mt-4 text-center leading-snug">Все доклады<br/>AI Hard Fork</p>
            </div>
          </div>
        </Slide>
      ),

      // === APPENDIX ===

      // Самый важный вопрос
      () => (
        <TitleSlide
          title="Самый важный вопрос"
          subtitle="Какие паттерны отличают успешных сотрудников от остальных?"
        />
      ),

      // Грин-флаги
      () => (
        <Slide className="py-10">
          <H2>Грин-флаги</H2>
          <div className="grid grid-cols-3 gap-4 max-w-5xl mx-auto w-full">
            <SmallPanel>
              <p className="font-display text-base text-accent mb-3">Постановка задачи ИИ</p>
              <ul className="slide-list-sm space-y-2 font-body text-[15px] text-[#dbe0ea] leading-snug">
                <li>Цель, ограничения, критерии качества</li>
                <li>Декомпозиция на подзадачи</li>
                <li>Контекст (домен, API/данные)</li>
              </ul>
            </SmallPanel>
            <SmallPanel>
              <p className="font-display text-base text-accent mb-3">Итеративность</p>
              <ul className="slide-list-sm space-y-2 font-body text-[15px] text-[#dbe0ea] leading-snug">
                <li>Черновик → проверка → правки → повтор</li>
                <li>Альтернативы и сравнение</li>
                <li>Лог допущений</li>
                <li>Обоснование решений и риски</li>
              </ul>
            </SmallPanel>
            <SmallPanel>
              <p className="font-display text-base text-accent mb-3">Работа с форматами</p>
              <ul className="slide-list-sm space-y-2 font-body text-[15px] text-[#dbe0ea] leading-snug">
                <li>Строгие форматы (OpenAPI/JSON/YAML)</li>
                <li>Валидация схемы</li>
                <li>Диаграммы и связи между артефактами</li>
              </ul>
            </SmallPanel>
            <SmallPanel className="col-span-1">
              <p className="font-display text-base text-accent mb-3">Управление рисками</p>
              <ul className="slide-list-sm space-y-2 font-body text-[15px] text-[#dbe0ea] leading-snug">
                <li>Явные ограничения (SLA, idempotency, пагинация)</li>
                <li>Негативные сценарии</li>
              </ul>
            </SmallPanel>
            <SmallPanel className="col-span-2">
              <p className="font-display text-base text-accent mb-3">Качество</p>
              <p className="font-body text-[15px] text-[#dbe0ea] leading-snug">
                Доводка запроса до качественного результата перед следующим шагом (не куча микро-исправлений)
              </p>
            </SmallPanel>
          </div>
        </Slide>
      ),
    ];

    function getInitialSlide() {
      const p = new URLSearchParams(window.location.search);
      const s = parseInt(p.get('slide'), 10);
      return (!isNaN(s) && s >= 0) ? Math.min(s, slides.length - 1) : 0;
    }

    function syncURL(n) {
      const url = new URL(window.location);
      url.searchParams.set('slide', n);
      window.history.replaceState(null, '', url);
    }

    function App() {
      const [current, setCurrent] = useState(getInitialSlide);
      const [animKey, setAnimKey] = useState(0);
      const total = slides.length;

      const go = useCallback((dir) => {
        setCurrent(prev => {
          const next = prev + dir;
          if (next < 0 || next >= total) return prev;
          syncURL(next);
          return next;
        });
        setAnimKey(k => k + 1);
      }, [total]);

      useEffect(() => {
        const onKey = (e) => {
          if (e.key === 'ArrowRight' || e.key === 'ArrowDown' || e.key === ' ' || e.key === 'PageDown') {
            e.preventDefault();
            go(1);
          }
          if (e.key === 'ArrowLeft' || e.key === 'ArrowUp' || e.key === 'PageUp') {
            e.preventDefault();
            go(-1);
          }
          if (e.key === 'Home') {
            setCurrent(0);
            syncURL(0);
            setAnimKey(k => k + 1);
          }
          if (e.key === 'End') {
            setCurrent(total - 1);
            syncURL(total - 1);
            setAnimKey(k => k + 1);
          }
        };
        window.addEventListener('keydown', onKey);
        return () => window.removeEventListener('keydown', onKey);
      }, [go, total]);

      useEffect(() => {
        let startX = 0;
        const onTouchStart = (e) => { startX = e.touches[0].clientX; };
        const onTouchEnd = (e) => {
          const diff = startX - e.changedTouches[0].clientX;
          if (Math.abs(diff) > 60) go(diff > 0 ? 1 : -1);
        };
        window.addEventListener('touchstart', onTouchStart, { passive: true });
        window.addEventListener('touchend', onTouchEnd, { passive: true });
        return () => {
          window.removeEventListener('touchstart', onTouchStart);
          window.removeEventListener('touchend', onTouchEnd);
        };
      }, [go]);

      const CurrentSlide = slides[current];

      return (
        <>
          <div className="relative w-screen h-screen bg-bg overflow-hidden screen-only">
            <div key={animKey} className="w-full h-full slide-enter">
              <CurrentSlide />
            </div>
            <ProgressBar current={current} total={total} />
            <div className="fixed bottom-5 right-8 font-mono text-base text-dim z-50 select-none flex items-center gap-4">
              <a href="https://slides.grably.tech/aihardfork" target="_blank" rel="noopener noreferrer" className="hover:text-accent transition-colors">slides.grably.tech/aihardfork</a>
              <span>{String(current + 1).padStart(2, '0')}<span className="text-border mx-1">/</span>{String(total).padStart(2, '0')}</span>
            </div>
          </div>

          <div className="print-only bg-bg">
            {slides.map((S, i) => (
              <div key={i} className="print-slide">
                <S />
              </div>
            ))}
          </div>
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
